  apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      name: f5-demo-route-basic
    name: f5-demo-route-basic
    annotations:
      # annotations
      # health monitoring
      virtual-server.f5.com/health: |
        [
          {
            "path": "mysite.f5demo.com/",
            "send": "HTTP GET /",
            "interval": 5,
            "timeout": 10
          }
        ]
  spec:
    host: mysite.f5demo.com
    path: "/"
    port:
      targetPort: 80
    to:
      kind: Service
      name: f5-demo